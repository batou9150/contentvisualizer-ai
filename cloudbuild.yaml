steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/contentvisualizer-ai',
      '--build-arg', 'VITE_GOOGLE_CLIENT_ID=$_VITE_GOOGLE_CLIENT_ID',
      '.'
    ]

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/contentvisualizer-ai']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'contentvisualizer-ai'
      - '--image'
      - 'gcr.io/$PROJECT_ID/contentvisualizer-ai'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'GEMINI_API_KEY=$_GEMINI_API_KEY'
      - '--set-env-vars'
      - 'VITE_GOOGLE_CLIENT_ID=$_VITE_GOOGLE_CLIENT_ID'
      - '--set-env-vars'
      - 'VITE_GOOGLE_CLIENT_SECRET=$_VITE_GOOGLE_CLIENT_SECRET'

images:
  - 'gcr.io/$PROJECT_ID/contentvisualizer-ai'

substitutions:
  _VITE_GOOGLE_CLIENT_ID: ''
  _VITE_GOOGLE_CLIENT_SECRET: ''
  _GEMINI_API_KEY: ''
